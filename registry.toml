# ============================================================================
# Registry metadata
# ============================================================================
[registry]
name = "typhoon"
version = "0.1.0"
description = "TYPical HOON package registry"
url = "https://github.com/sigilante/typhoon"

[config]
default_ref = "latest"

# ============================================================================
# Workspaces
# ============================================================================

[workspace.urbit]
# Public Git URL
git_url = "https://github.com/urbit/urbit"
# Tag or commit hash
ref = "409k"
# Plaintext description
description = "Urbit OS"
# Path in repo; preserve structure after this point
root_path = "pkg/arvo"

[workspace.nockchain]
git_url = "https://github.com/nockchain/nockchain"
ref = "a19ad4dc"
description = "Nockchain standard library"
root_path = "hoon"

# ============================================================================
# Packages
# ============================================================================

# Urbit standard libraries from /sys
[[package]]
name = "urbit/hoon"
workspace = "urbit"
path = "sys"
file = "hoon.hoon"
dependencies = []

